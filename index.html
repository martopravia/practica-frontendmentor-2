<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bigBox">
        <div class="image">
          <img src="images\image-product-desktop.jpg" alt="" />
        </div>
        <div class="text">
          <p class="title">PERFUME</p>
          <h2>Gabrielle</h2>
          <h2>Essence Eau</h2>
          <h2>De Parfum</h2>
          <p>
            A floral, solar and voluptous interpretation composed by Oliver
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
          <div class="prices">
            <p class="firstPrice">$149.99</p>
            <p class="secondPrice">$169.99</p>
          </div>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
